<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3.js Examples</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script>
        <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    </head>
    <body>
        <div id="title-container" class="box-shadow">
            <h1>D3.js Examples</h1>
        </div>
        <div id="examples-container">
            <div class="example-container box-shadow">
                <div class="example-title">
                    <h2>Smiley Face</h2>
                </div>
                <div class="example" id="smiley-face"></div>
            </div>
            <div class="example-container box-shadow">
                <div class="example-title">
                    <h2>Bar Chart</h2>
                </div>
                <div class="example" id="bar-chart"></div>
            </div>
            <div class="example-container box-shadow">
                <div class="example-title">
                    <h2>Scatter Plot</h2>
                </div>
                <div class="example" id="scatter-plot"></div>
            </div>
            <div class="example-container box-shadow">
                <div class="example-title">
                    <h2>Line Chart</h2>
                </div>
                <div class="example" id="line-chart"></div>
            </div>
            <div class="example-container box-shadow">
                <div class="example-title">
                    <h2>Bowl of Fruit</h2>
                </div>
                <div class="example" id="bowl-of-fruit"></div>
            </div>
            <div class="example-container box-shadow">
                <div class="example-title">
                    <h2>World Map</h2>
                </div>
                <div class="example" id="world-map"></div>
            </div>
            <div id="space"></div>
        </div>
        <div id="toolTip"></div>
        <script src="smiley_face.js"></script>
        <script src="bar_chart.js"></script>
        <script src="scatter_plot.js"></script>
        <script src="line_chart.js"></script>
        <script src="bowl_of_fruit.js"></script>
        <script src="world_map.js"></script>
        <script src="main.js"></script>
    </body>
</html>
